<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C2P Project Navigation</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
            margin-bottom: 24px;
            font-size: 24px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #e5e5e5;
        }
        th {
            font-weight: 600;
            color: #86868b;
        }
        tr:last-child td {
            border-bottom: none;
        }
        a {
            color: #0066cc;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-ready {
            background-color: #e3f9e5;
            color: #137a2a;
        }
        .status-wip {
            background-color: #fff4e5;
            color: #b95000;
        }
        .status-missing {
            background-color: #fbeae9;
            color: #c92a2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Project Navigation</h1>
        <table>
            <thead>
                <tr>
                    <th>Page Name</th>
                    <th>Link</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Visa C2P</td>
                    <td><a href="visa.html">visa.html</a></td>
                    <td><span class="status-wip">Wip</span></td>
                </tr>
                <tr>
                    <td>MasterCard C2P</td>
                    <td><a href="master_card.html">master_card.html</a></td>
                    <td><span class="status-ready">Progress</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
